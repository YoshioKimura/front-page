<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <title>Document</title>
    <link rel="stylesheet" href="room.css">
</head>
<style>
    /* ================================================== *
 *  common
 * ================================================== */

    body {
        font-family: Roboto, "游ゴシック", sans-serif;
        /* background-color: aqua; */
        overflow: hidden;
    }
    .wrap {
    overflow: hidden;
    height: 1200px;
}

    header {
        height: 140px;
        width: 100%;
        background-color: #46A5E4;
    }

    .logo-container {
        padding-top: 26px;
        margin-left: 82px;
    }

    @media screen and ( max-width:480px) {
        header {
            height: 70px;
            width: 100%;
            background-color: #46A5E4;
        }

        .logo-container img {
            width: 121px;
            height: 50px;
            /* padding-top: 26px;
            margin-left: 82px; */
        }

        .logo-container {
            padding-top: 10px;
            margin-left: 30px;
        }
    }



/* ================================================== *
 *  main-left
 * ================================================== */

    .main-content {
        display: flex;
    }

    .seat-img {
        margin-top: 84px;
        margin-left: 161px;
        box-shadow: 3px 3px 3px#B7B7B7;
    }

    @media screen and ( max-width:480px) {
        .content-left{
            padding-top: 20px;
            width: 100%;
            margin: auto 0;
            /* background: greenyellow; */
        }
        .main-content {
            display: block;
        }
        .seat-img {
            width: 300px;
            height: 300px;
            text-align: center;
            margin-top: 10px;
            margin-left: 0px;
            box-shadow: 3px 3px 3px#B7B7B7;
            margin: auto;
        }

        .seat-img img {
            margin: auto;
            width: 300px;
            height: 300px;
            text-align: center;
            margin: auto;
        }
    }

/* ================================================== *
 *  main-right
 * ================================================== */

    .content-right {
        margin-left: 80px;
        margin-top: 120px;
        width: 400px;
        /* background-color: #ffd3a8; */
        z-index: 1;
    }

    @media screen and ( max-width:480px) {
        .content-right{
            margin-top: 15px;
            margin-left: 0px;
            width: 100%;
        }
    }


    .container {
        position: relative;
        top: 50px;
        left: 50px;
    }

    .btn-wrap {
        display: block;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        background: #04DDFD;
    }

    .container .inner-ring {
        /* background: rgba(181, 244, 253, 0.8); */
        /* background: red; */
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 50%;
        border-bottom: solid 2px grey;

    }

    .container .inner-ring .img-wrap {
        box-shadow: 4px 5px 12px 1px grey;
        padding: 30px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 5px;
    }

    .container .inner-ring .img-wrap:hover {
        cursor: pointer;
        /* box-shadow: 4px 5px 12px 1px grey; */
        box-shadow: white;
        padding: 30px;
        background: #fff;
        box-shadow: green;
        /* height: 70px;
        width: 70px; */
        border-radius: 50%;
        box-shadow: 5px;
    }

    .container .inner-ring .img-wrap:active {
        /* box-shadow: 4px 5px 12px 1px grey; */
        padding: 25px;
        background: #fff;
        box-shadow: green;
        height: 150px;
        width: 150px;
        border-radius: 50%;
        box-shadow: 5px;
    }

    .btn-wrap .inner-ring {
        animation: hoge 2s ease-out;
        animation-iteration-count: infinite;
    }

    .inner-ring:active {
        /* box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5), 0 2px 2px rgba(0, 0, 0, 0.19); */
        box-shadow: none;
        border-bottom: none;
    }

    .ring {
        background: #DAF896;
        position: absolute;
        z-index: -3;
        border-radius: 100px;
        height: 150px;
        width: 150px;
        animation: pulsate 2s ease-out;
    }

    .ring2 {
        background: #DAF896;
        position: absolute;
        z-index: -1;
        border-radius: 100px;
        height: 150px;
        width: 150px;
        animation: pulsate 2s ease-out 0.6s;
        animation-iteration-count: infinite;
    }

    .ring3 {
        background: rgba(181, 244, 253, 0.8);
        position: absolute;
        z-index: -1;
        border-radius: 100px;
        height: 150px;
        width: 150px;
        animation: pulsate 2s ease-out;
        animation-iteration-count: infinite;
    }

    @keyframes pulsate {
        0% {
            transform: scale(1, 1);
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: scale(2, 2);
            opacity: 0.0;
        }
    }

    @keyframes pulsate2 {
        0% {
            transform: scale(1, 1);
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: scale(2, 2);
            opacity: 0.0;
        }
    }

    .text-center {
        text-align: center;
    }

    .mini-img {
        position: relative;
        top: 4px;
        left: -2px;
    }
</style>

<body>
<div class="wrap">
    <header>
        <div class="logo-container">
            <img src="image/gslogo.png" alt="">
        </div>
    </header>

    <div class="main-content">

        <div class="content-left">
            <div class="seat-img">
                <img src="image/gsseet.png" width="500px" height="500px" alt="">
            </div>
        </div>

        <div class="content-right">
            <p class="text-center">座席番号と名前を入力して
                <img src="image/small.png" class="mini-img" width="20px" alt="">を押して下さい</p>
            <div class="container2">
                <form>
                    <div class="group">
                        <input type="text" class="withicon-seatnum" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Seat No</label>
                    </div>

                    <div class="group">
                        <input type="text" class="withicon-name" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name</label>
                    </div>

                    <div class="container">
                        <span class="inner-ring">
                            <div class="img-wrap">
                                <img class="btn-wrap" src="image/small.png" alt="">
                            </div>
                        </span>
                        <span id="ring">
                        </span>
                        <span id="ring2">
                        </span>
                        <span id="ring3" class="ring3">
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
    <!-- <a class="btn-wrap" href="#"> -->



    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script>
        $(".img-wrap").on('click', function () {
            $('#ring').toggleClass('ring')
            $('#ring2').toggleClass('ring2');
            $('#ring3').toggleClass('ring3');

            setTimeout(function () {
                $('#ring').toggleClass('ring')
                $('#ring2').toggleClass('ring2');
                $('#ring3').toggleClass('ring3');
            }, 2500);
        });
    </script>
</body>

</html>
